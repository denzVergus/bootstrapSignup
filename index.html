<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="signup-form">
                    <form action="" class="mt-5 border p-4 bg-light shadow ">
                        <div class="mb-3 col-md-6">
                            <label>Username <span class="text-danger" >*</span></label>
                            <input type="text" name="Uname" placeholder="Username" class="form-control">

                        </div>
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label>First Name <span class="text-danger" >*</span></label>
                                <input type="text" name="fname" placeholder="Firstname" class="form-control">

                            </div>
                            <div class="mb-3 col-md-6">
                                <label>Last Name <span class="text-danger" >*</span></label>
                                <input type="text" name="Lname" placeholder="Lastname" class="form-control">

                            </div>
                            <div class="mb-3 col-md-12">
                                <label>Email Address <span class="text-danger" >*</span></label>
                                <input type="text" name="Uname" placeholder="Enter Email" class="form-control">

                            </div>
                            <div class="mb-3 col-md-12">
                                <label>Phone Number <span class="text-danger" >*</span></label>
                                <input type="number" name="Phone Number" placeholder="Enter Phone Number"
                                    pattern="[7-9]{1}[0-9]{9}"
                                    title="Phone number with 7-9 and remaing 9 digit with 0-9" class="form-control">
                            </div>
                            <div class="mb-3 col-md-12">
                                <label>Password <span class="text-danger" >*</span></label>
                                <input type="password" name="Lname" placeholder="Password" class="form-control">

                            </div>
                            <div class="mb-3 col-md-12">
                                <label>Confirm Password <span class="text-danger" >*</span></label>
                                <input type="password" name="Lname" placeholder="Confirm password" class="form-control">

                            </div>
                            <div class="col-md-12">
                                <button class="btn btn-primary float-end" >Signup Now</button>
                            </div>
                        </div>

                    </form>
                    <p class="text-center mt-2 text-secondary" >If you have an account, Please <a href="login.html">Login Here</a></p>
                </div>
            </div>
        </div>

    </div>


    <!--    Bootarap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
